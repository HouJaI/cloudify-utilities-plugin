tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.0.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-incubator/cloudify-utilities-plugin/v1.1.1/plugin.yaml

inputs:

  public_key_path:
    default: ~/.ssh/example-key.pem.pub

  use_secret_store:
    default: true

  openssh_format:
    default: True

  key_name:
    default: 'example-key'

dsl_definitions:
  resource_config: &RESOURCE_CONFIG
    public_key_path: { get_input: public_key_path }
    openssh_format: { get_input: openssh_format }

node_templates:

  rsa_key:
    type: cloudify.keys.nodes.RSAKey
    properties:
      resource_config: *RESOURCE_CONFIG
      use_secret_store: { get_input: use_secret_store }
      key_name: { get_input: key_name }

outputs:

  Key:
    description: The Public Key Material
    value:
      public_key: { get_attribute: [ rsa_key, public_key_export] }
