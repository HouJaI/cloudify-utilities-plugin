tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint (step-1-blueprint.yaml) sets runtime properties that will be used in step 2 blueprint.

imports:
  - http://www.getcloudify.org/spec/cloudify/4.0/types.yaml
  - types/types.yaml

node_templates:

  step1:
    type: step1_type

outputs:
  environment:
    description: "The environment data."
    value: { get_attribute: [ step1, environment_data ] }
  application:
    description: "The application info."
    value: { get_attribute: [ step1, application_data ] }
