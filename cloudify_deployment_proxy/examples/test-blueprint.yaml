tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3.2/types.yaml
  - https://raw.githubusercontent.com/cloudify-incubator/cloudify-utilities-plugin/master/plugin.yaml

inputs:

  archive:
    default: https://github.com/cloudify-incubator/cloudify-utilities-plugin/archive/master.zip

  test_id:
    type: string

node_templates:

  deployment_proxy_test:
    type: cloudify.nodes.DeploymentProxy
    properties:
      resource_config:
        blueprint:
          id: { get_input: test_id }
          blueprint_archive: { get_input: archive }
          main_file_name: blueprint.yaml
        deployment:
          id: { get_input: test_id }
          outputs:
            output1: output1
